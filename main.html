<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSH's Travel</title>
  <style>
	.travel-id-hover {
	  position: absolute;
	  top: 8px;
	  left: 8px;
	  background-color: rgba(0, 0, 0, 0.6);
	  color: #fff;
	  padding: 3px 8px;
	  border-radius: 10px;
	  font-size: 0.75rem;
	  opacity: 0;
	  transition: opacity 0.3s ease;
	  z-index: 2;
	}

	/* country Ïπ¥ÎìúÏóê hoverÌïòÎ©¥ Î≥¥Ïù¥Í≤å */
	.country {
	  position: relative;
	}
	.country:hover .travel-id-hover {
	  opacity: 1;
	}
	.no-results {
  text-align: center;
  margin: 100px auto;
  font-size: 1.2rem;
  color: #ccc;
  max-width: 500px;
}
.main-container.empty {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 300px;
  column-count: unset; /* masonry Ìï¥Ï†ú */
  transform: translateY(-100px);
}

	* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background-color: #121212;
  color: #fff;
  font-family: 'Arial', sans-serif;
}

.header {
  background-color: #1e1e1e;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
  z-index: 10;
  position: relative;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 4px;
}

.button {
  cursor: pointer;
  transition: all 0.2s ease;
}

.button:hover {
  opacity: 0.8;
  transform: scale(1.02);
}

.logo {
  width: 45px;
  height: 45px;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-y: visible;
}

.main-wrapper {
  display: flex;
  flex: 1;
  border-left: 2px solid #333;
  position: relative;
}

/* üî• Masonry Î†àÏù¥ÏïÑÏõÉ Ï†ÅÏö© */
.main-container {
  flex: 8;
  padding: 20px;
  column-count: 2;
  column-gap: 15px;
  border-right: 2px solid #444;
}

@media (max-width: 768px) {
  .main-container {
    column-count: 1;
  }
}

.sidebar {
  flex: 2;
  background-color: #1e1e1e;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  position: sticky;
  top: 0;
  height: 100vh;
  align-self: flex-start;
  box-shadow: 4px 0 8px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
}

@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 70%;
    max-width: 300px;
    z-index: 20;
    transform: translateX(100%);
    padding-top: 80px;
  }

  .sidebar.active {
    transform: translateX(0);
  }

  .sidebar-toggle-button {
    display: block;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 30;
    background-color: #1e1e1e;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
}

@media (min-width: 769px) {
  .sidebar-toggle-button {
    display: none;
  }
}

.country {
  background-color: #333;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
  border: 2px solid #444;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 15px;
  position: relative;
  min-height: 160px;
  flex-grow: 1;
  overflow: hidden;
  animation: fadeIn 0.7s ease;

  /* üí° Masonry Ìö®Í≥ºÏö© */
  break-inside: avoid;
  margin-bottom: 15px;
}

.country:hover {
  transform: translateY(-5px);
  cursor: pointer;
  box-shadow: 0 10px 18px rgba(0, 0, 0, 0.7);
  border-color: #fff;
}

.country-name {
  font-size: 1.6rem;
  font-weight: bold;
  text-align: center;
  color: #fff;
  margin-bottom: 8px;
  text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
}

.country-time {
  font-size: 0.9rem;
  text-align: center;
  color: #aaa;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
}

.country-tags {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  text-align: center;
}

.country-tags .tag,
.country-tags .tag2 {
  background-color: #444;
  padding: 8px 12px;
  border-radius: 20px;
  font-size: 0.9rem;
  color: #ccc;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
  font-weight: 500;
}

.country-tags .tag:hover,
.country-tags .tag2:hover {
  background-color: #444;
  transform: none;
}

@media (max-width: 768px) {
  .search-container {
    border-top: 1px solid #444;
    padding-top: 10px;
  }
}

.search-container input {
  width: 100%;
  padding: 10px;
  border: 1px solid #555;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
}

.search-container input::placeholder {
  color: #bbb;
}

.tag-section {
  margin-top: 10px;
}

.tag-title, .tag-title2 {
  font-size: 1.0rem;
  margin: 10px 0;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.tag {
  background-color: #333;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 0.9rem;
  color: #ccc;
  cursor: pointer;
}

.tag:hover {
  background-color: #555;
}

.sidebar .tag,
.sidebar .tag2 {
  background-color: #333;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 0.9rem;
  color: #ccc;
  cursor: pointer;
}

.sidebar .tag:hover,
.sidebar .tag2:hover {
  background-color: #555;
}

a {
  text-decoration: none;
  color: inherit;
}

.sidebar-footer {
  margin-top: auto;
  font-size: 0.75rem;
  color: #777;
  text-align: center;
  padding-top: 20px;
  border-top: 1px solid #333;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
#scrollTopBtn {
  display: none; /* Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Ïà®ÍπÄ */
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: #444;
  color: white;
  cursor: pointer;
  padding: 12px 16px;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  transition: background-color 0.3s ease, transform 0.3s ease;
}

#scrollTopBtn:hover {
  background-color: #666;
  transform: scale(1.1);
}



	
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <a href="/bsh_travel/main" class="header-content button">
          <h1>BSH's Travel</h1>
          <img src="/image/airplane.png" alt="Logo" class="logo">
        </a>
      </div>
    </header>

    <button class="sidebar-toggle-button" onclick="toggleSidebar()">‚ò∞ Î©îÎâ¥</button>

    <div class="main-wrapper">
      <div class="main-container">

        <div class="country">
		    <a href="/bsh_travel/templates/country_china1" class="country-link">
		        <div class="travel-id-hover">#2</div>
		        <p class="country-time">2025-04-01</p>
		        <p class="country-name">ÏÑúÏö∏</p>
		        <div class="country-tags">
		            <div class="tag2">ÎèÑÏãú</div>
		            <div class="tag2">ÌïúÍµ≠</div>
		        </div>
		    </a>
		</div>
		<div class="country">
		    <a href="/detail/2" class="country-link">
		        <div class="travel-id-hover">#1</div>

		        <p class="country-name">ÎèÑÏøÑ</p>
		        <div class="country-tags">
		            <div class="tag2">ÏùºÎ≥∏</div>
		            <div class="tag2">Î≤öÍΩÉ</div>
	        	</div>
	    	</a>
		</div>
		
      </div>

      <aside class="sidebar" id="sidebar">
        <!-- Í≤ÄÏÉâ Ìèº -->
        <form th:action="@{/}" method="get" class="search-container">
          <div class="tag-title2">üîç Í≤ÄÏÉâÌïòÍ∏∞</div>
          <input type="text" name="keyword" placeholder="ÎÇòÎùº ÎòêÎäî ÎèÑÏãú Í≤ÄÏÉâÌïòÍ∏∞..." />
        </form>

        <!-- ÌÉúÍ∑∏ Î™©Î°ù -->
        <div class="tag-section">
          <div class="tag-title">üè∑Ô∏è ÌÉúÍ∑∏</div>
          <div class="tags">
          </div>
        </div>

        <div class="sidebar-footer">
          ¬© 2025. Byeon Sung Hyun. All rights reserved.
        </div>
      </aside>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Ïä§ÌÅ¨Î°§ Ïãú Îß® ÏúÑÎ°ú Î≤ÑÌäº ÌëúÏãú
    window.onscroll = function() {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <button onclick="scrollToTop()" id="scrollTopBtn" title="Îß® ÏúÑÎ°ú">‚¨Ü</button>
</body>
</html>
