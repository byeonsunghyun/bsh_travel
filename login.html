<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>로그인</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }
  body, html {
    height: 100%;
    background-color: #121212;
    color: #fff;
  }
  .login-wrapper {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.7s ease forwards;
  }
  .login-box {
  background-color: #333;
  padding: 45px 35px; /* 패딩 증가 */
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
  width: 360px; /* 너비 증가 */
  text-align: center;
}

  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 25px;
  }
  .header h2 {
    font-size: 1.6rem;
    font-weight: bold;
    text-shadow: 0 1px 4px rgba(0,0,0,0.6);
  }
  .logo {
    width: 45px;
    height: 45px;
    object-fit: contain;
  }
  .login-input {
    width: 100%;
    padding: 11px 14px;
    margin-bottom: 18px;
    background-color: #2c2c2c;
    border: 1px solid #444;
    border-radius: 8px;
    color: #eee;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  .login-input::placeholder {
    color: #aaa;
  }
  .login-input:focus {
    outline: none;
    border-color: #5c9ded;
    background-color: #3a3a3a;
  }

  /* 버튼 스타일 조정 */
  .login-button {
    width: 80%;
    padding: 10px 0;
    background-color: #1e1e1e;
    border: 1px solid #5c5c5c;
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.15s ease;
  }
  .login-button:hover {
    background-color: #2a2a2a;
    transform: scale(1.03);
  }

  .signup-text {
  margin-top: 12px;
  font-size: 0.95rem;
  color: #ccc;
}

.signup-link {
  color: #6fcf97; /* 원하는 색으로 변경 */
  margin-left: 6px;
  text-decoration: none;
  font-weight: 500;
}

.signup-link:hover {
  color: #43b97f;
}



  /* 푸터를 컨테이너 밖으로 */
  .login-footer {
    margin-top: 20px;
    font-size: 0.8rem;
    color: #666;
    text-align: center;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
</style>
</head>
<body>
  <div class="login-wrapper">
  <div class="login-box">
    <div class="header">
      <h2>BSH's Travel</h2>
      <img src="./image/airplane.png" alt="Logo" class="logo">
    </div>
    <form onsubmit="return handleLogin(event)">
      <input type="text" class="login-input" placeholder="아이디" required />
      <input type="password" class="login-input" placeholder="비밀번호" required />
      <button type="submit" class="login-button">로그인</button>
    </form>
    <p class="signup-text">
      계정이 없으신가요? 
      <a href="#" class="signup-link" onclick="showPreparingMessage(event)">
        회원가입
      </a>
    </p>
  </div>
  <div class="login-footer">
    © 2025. Byeon Sung Hyun. All rights reserved.
  </div>
</div>
  
  
<script>
  function handleLogin(event) {
    event.preventDefault(); // 폼 전송 막기
    alert("존재하지 않는 아이디입니다.");
    return false;
  }

  function showPreparingMessage(event) {
    event.preventDefault();
    alert("관리자에게 문의 바랍니다.");
  }
</script>
</body>
</html>
